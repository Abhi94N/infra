apiVersion: v1
kind: PersistentVolume
metadata:
  name: jupyterhub-shared-volume
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: fs-b868ecc0.efs.us-east-2.amazonaws.com
    path: "/"


  