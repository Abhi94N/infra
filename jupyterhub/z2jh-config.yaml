proxy:
  secretToken: ""
  https:
    enabled: false
  service:
    type: ClusterIP
    ports:
      nodePort: 8080



hub:
  image:
    name: illumidesk/k8s-hub
    tag: latest
  shutdownOnLogout: True
  


singleuser:
  extraEnv:
    Editor: "vim"
    CHOWN_HOME: 'yes'
  image:
    name: illumidesk/base-notebook
    tag: latest
  uid: 0
  fsGid: 0
  cmd: "start-singleuser.sh"
  storage:
    type: "static"
    static:
      pvcName: "jupyter-shared-volume"
      subPath: 'home/{username}'
